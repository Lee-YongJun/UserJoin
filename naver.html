<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="css/naver.css">
</head>
<body>

    <form action ="" method="POST">
    <table>
        <tr>
            <td class="img"></td>
        </tr>
        <tr>
            <td class="title">아이디</td>
        </tr>
        <tr>

        <tr>

                    <option value="5">5</option>

                    <option value="8">8</option>

                    <option value="18">18</option>

                  </select>

        <tr>
            <td class="title">성별</td>
        </tr>
        <tr>
            <td>
                <select name="gender" id="gender">성별
                    <option value="m">남</option>
                    <option value="f">여</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="title">본인 확인 이메일 (선택)</td>
        </tr>
        <tr>
            <td><input type="email" name="email" id="email" placeholder="이메일을 입력하세요."></td>
        </tr>
        <tr>
            <td class="title">휴대전화</td>
        </tr>
        <tr>
            <td>
                <select name="phone" id="phone">
                    <option value="kor">대한민국 +82</option>

                </select>

        <tr>

        </tr>
        <tr>
  
            <td><input type="text" name="certification" placeholder="인증번호를 입력하세요"></td>

        </tr>

</html>
